<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="NSWMESH - MeshCore Coverage Map">
  <meta name="keywords" content="MeshCore,coverage,nswmesh,nswmesh map">
  <meta name="author" content="Kyle Reed">
  <link rel="manifest" href="content/manifest.json">
  <link rel="icon" href="content/icon.png">
  <link rel="stylesheet" type="text/css" href="content/style.css" />

  <title>MeshCore Coverage</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="attribution-tweak">
  <div id="map"></div>
  <script type="module" src="content/code.js"></script>
  <script type="module">
    import { refreshCoverage } from './content/code.js';
    refreshCoverage();
  </script>

  <!-- iOS Safari SVG shadow hack -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="marker-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="1" dy="3" stdDeviation="1"
          flood-color="black" flood-opacity="0.3"/>
      </filter>
    </defs>
  </svg>
</body>
</html>
