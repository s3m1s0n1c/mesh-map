<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Sample Miss</title>
  <link rel="stylesheet" type="text/css" href="content/forms.css" />
</head>

<body>
  <div>
    <div class="form-item">
      <label for="latLon">Lat/Lon:</label>
      <input type="text" id="latLon" name="latLon">
    </div>
    <div class="form-item">
      <button tabindex="0" id="submit" name="submit" onclick="putSample()">Submit</button>
    </div>
  </div>
  <div id="status">
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const latLonTxt = $('lat');
    const statusDiv = $('status');

    function setStatus(msg) {
      msg = msg ?? "";
      statusDiv.innerText = msg
      if (msg !== "") {
        setTimeout(setStatus, 3000);
      }
    }

    function clearForm() {
      latLonTxt.value = '';
    }

    async function putSample() {
      const [latVal, lonVal] = latLonTxt.value.split(/\s+/)
      const payload = {
        lat: parseFloat(latVal),
        lon: parseFloat(lonVal),
        path: []
      };

      if (isNaN(payload.lat) || isNaN(payload.lon)) {
        setStatus("Invalid position");
        return;
      }

      console.log(`putting ${payload}`);
      setStatus('');

      const resp = await fetch('/put-sample', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      if (!resp.ok) {
        setStatus('HTTP error ' + resp.status);
      } else {
        setStatus('Sample saved!');
        clearForm();
      }
    }
  </script>
</body>

</html>
